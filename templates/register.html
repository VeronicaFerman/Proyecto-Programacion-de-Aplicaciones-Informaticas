<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Registration form</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <header id="header" class="header">
        <div class="overlay has-fade">

        </div>

        <nav class="container container--pall flex flex-jc-sb flex-ai-c">
            <a href="/" class="header__logo">
                <img src="{{url_for('static', filename='images/logo-Blinkist.png')}}" alt="Blinkist" />
            </a>
            <!-- 
            <div class="header__links hide-for-mobile">
                <a href="{{ url_for('home') }}">Inicio</a>
                <a href="{{ url_for('login') }}">Login</a>
            </div>
      -->
            <div class="intro-btn hide-for-mobile">
                <div class="cta">
                    <a href="{{ url_for('login') }}" class="button header__cta">Login</a>
                    <a href="{{ url_for('home') }}" class="button header__cta">Home</a>
                </div>
            </div>


            <div class="hide-for-desktop">
                <a href="#" class="ham">
                    <span>Menu</span>
                </a>
                <ul class="menu">
                    <li><a class="menuLink" href="{{ url_for('home') }}">Inicio</a></li>
                    <li><a class="menuLink" href="{{ url_for('login') }}">Login</a></li>
                </ul>
            </div>
    </header>
    <h1>Registration form</h1>
    <hr>

    <div class="container">
        <form action="{{ url_for('register') }}" method="post">
            <label for="user">user:</label><br>
            <input type="text" name="user" id="user">
            <br><br>
            <label for="email">email:</label><br>
            <input type="email" name="email" id="email">
            <br><br>
            <label for="password">password:</label><br>
            <input type="password" name="password" id="password">
            <br><br>
            <label for="confpassword">confirm password:</label><br>
            <input type="password" name="confpassword" id="confpassword">
            <br><br>
            <div class="g-recaptcha" data-sitekey="6LdPY4cbAAAAABbKsagqd2i-w1PMyyAf8ttGvJWc"></div>
            <br><br>
            <input type="submit" value="Register">
    
        </form>
    </div>

    <br>

    <div class="container">
        <a href="{{url_for('login')}}">go to login</a>
    </div>

    <br><br><br><br><br><br><br><br>
