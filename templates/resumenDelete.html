<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Eliminar Resumen</title>
</head>

<body>
    <h1>Eliminar Resumen</h1>
    <hr>
    <br><br>
    <div id="resumen">
    <form action="{{ url_for('deleteRes') }}" method="POST">
        <label for="id">ID del resumen</label>
        <input type="number" name="deleteRes" id="deleteRes" placeholder="Inserte el ID">
        <input id="resumen-button" type="submit" value="Enviar">
    </form>
    <br>
    <a id="resumen-button" href="{{ url_for('createRes') }}">Regresar</a>
    </div>
</body>

</html>
